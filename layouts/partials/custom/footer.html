    <ul
      class="hx:flex hx:flex-wrap hx:justify-center hx:gap-x-6 hx:gap-y-2 hx:text-sm hx:text-gray-600 hx:dark:text-gray-400">
      <li><a href="/about" class="hx:hover:text-primary-600 hx:transition-colors">Par Mums</a></li>

</div>

<!-- Simple Apple-style Scroll Button -->
<button class="progress-wrap" aria-label="Back to Top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
  <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="hx:w-5 hx:h-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5m0 0l-7 7m7-7l7 7" />
  </svg>
</button>

<script>
  (function () {
    var scrollWrap = document.querySelector('.progress-wrap');
    function updateVisibility() {
      var scroll = window.scrollY || document.documentElement.scrollTop;
      if (scroll > 150) {
        scrollWrap.classList.add('active-progress');
      } else {
        scrollWrap.classList.remove('active-progress');
      }
    }

    window.addEventListener('scroll', function () {
      window.requestAnimationFrame(updateVisibility);
    }, { passive: true });

    updateVisibility();
  })();
</script>
